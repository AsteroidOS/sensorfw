Name: sensorfw-qt5
Summary: Sensor Framework Qt5
Version: 0.7.3.3
Release: 0
Group: "System/Sensor Framework"
License: LGPLv2+
URL: http://gitorious.org/sensorfw
Description: |
    Sensor Framework provides an interface to hardware sensor drivers through logical sensors. This package contains sensor framework daemon and required libraries.
Sources:
    - "%{name}-%{version}.tar.bz2"
Requires:
    - qt5-qtcore
    - GConf-dbus
    - "%{name}-configs"
    - sensorfw-qt5
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Network
    - Qt5Test
    - gconf-2.0
#PkgBR:
#    - doxygen
#    - graphviz

Configure: none
Builder: qmake5
UseAsNeeded: no

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Requires:
          - qt5-qtcore-devel
          - qt5-qtdbus-devel
          - qt5-qtnetwork-devel
          - sensorfw-qt5-devel
      Summary: Sensor framework hybris libraries development headers
      Description: |
        Development headers for sensor framework hybris library.

    - Name: configs
      Group: System/Libraries
      Summary: Sensorfw configuration files
      Description: |
        Sensorfw configuration files.
      BuildArch: noarch
      AutoDepend: no
      Requires:
          - "%{name} = %{version}"
      Provides:
          - config-hybris
